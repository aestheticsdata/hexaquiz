<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading panel-hxf-heading">
                <span class="glyphicon glyphicon-lock"></span> Login
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="$ctrl.submitForm()">
                    <div class="form-group">
                        <label for="emailfield" class="col-sm-3 control-label">
                            Email
                        </label>
                        <div class="col-sm-9">
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   id="emailfield"
                                   placeholder="Email"
                                   ng-model="$ctrl.user.email"
                                   ng-focus="$ctrl.onFocus($event)"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passfield"
                               class="col-sm-3 control-label">
                            Password
                        </label>
                        <div class="col-sm-9">
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   id="passfield"
                                   placeholder="Password"
                                   ng-model="$ctrl.user.password"
                                   ng-focus="$ctrl.onFocus($event)"
                                   required>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-5">
                            <button type="submit" class="btn btn-success btn-sm">
                                {{ $ctrl.signButton }}
                            </button>
                            <button type="reset" class="btn btn-default btn-sm">
                                {{ $ctrl.resetButton }}
                            </button>
                        </div>
                        <div class="col-sm-4 wrong-hxf">
                            {{ $ctrl.errorMessage }}
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer panel-hxf-footer">
                <div class="text-center"><span class="glyphicon glyphicon-info-sign"></span><a href="https://github.com/aestheticsdata/hexaquiz" target="_blank"> Github project page</a></div>
            </div>
        </div>
    </div>
</div>
