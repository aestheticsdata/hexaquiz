<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <div class="question panel panel-success">
            <div class="panel-heading text-center">
                {{entries.question}}
            </div>

            <div class="panel-body">
                <div class="list-group list-group-hxf">
                    <ul ng-repeat="entry in entries.choices" class="list-group-item choices">

                        <input id="{{entry}}" type="radio" name="answerRadio" ng-checked="$index == checkedQuestion()" ng-click="onRadioChanged({idx:$index})" />
                        <label for="{{entry}}">
                            <span class="entry">{{entry}}</span>
                        </label>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
