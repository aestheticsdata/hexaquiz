<div class="root">

    <header-bar
            logged-in="$ctrl.loggedIn"
            user-name="{{$ctrl.userName}}"
            on-toggle-logged-out-btn="$ctrl.displayLogOutButton($event)">
    </header-bar>

    <timer class="row" ng-show="$ctrl.showTimer" launch="$ctrl.showTimer"></timer>

    <div ui-view
         on-toggle-logged-out-btn="$ctrl.displayLogOutButton($event)"
         on-user-name-available="$ctrl.displayUserName($event)"
         on-launch-timer="$ctrl.launchTimer($event)">
    </div>

</div>
